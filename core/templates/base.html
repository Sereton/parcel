<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <!-- Bootstrap -->
    {% load bootstrap5 %}
    {%  bootstrap_css %}
    
    {%  bootstrap_javascript  %} 
    {% block head %}{% endblock head %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-warning">
        
          <a class="navbar-brand" href="/">Parcel</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/customer/">Customer</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/courier/">Courier</a>
              </li>
            
             
            </ul>
            
          </div>
        
      </nav>
      {% block content %}{% endblock content %}

   
      <footer class="text-center mt-5 mb-1">
          &copy; Parcel Inc, 2022. All rights reserved.
      </footer>
</body>
</html>
